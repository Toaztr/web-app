<div mat-dialog-content class="d-flex flex-column">
    <div>
      <span>Le prêt Grandioz est un prêt distribué par la Caisse d'Epargne, et dont la mensualité augmente de 1% chaque année.</span>
    </div>
    <mat-form-field *ngIf="this.objective === 'MINIMIZE_COST' || this.objective === 'MAXIMIZE_BUDGET'" appearance="outline" class="mr-3">
        <mat-label>Mensualité de départ</mat-label>
        <input type="number" matInput [(ngModel)]="profile.custom_data.initial_monthly_payment">
        <span class="align-text-top" matSuffix>euros</span>
    </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="!isValid()" [mat-dialog-close]="profile" cdkFocusInitial color="accent">Sauver</button>
  <button mat-button (click)="onNoClick()">Annuler</button>
</div>
