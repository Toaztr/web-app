<mat-stepper orientation="vertical" [linear]="true" #stepper>
    <mat-step completed="false">
        <ng-template matStepLabel>Choisissez un partenaire ci dessous</ng-template>
        <app-partner-search [hideDeleteOption]="true" (partnerSelected)="partnerSelected($event)"></app-partner-search>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Quel sera le contact chez ce partenaire ?</ng-template>
        <ng-template matStepContent>
            <mat-selection-list #shoes [multiple]="false" (selectionChange)="contactSelected($event)">
                <mat-list-option *ngFor="let contact of selectedPartner.contacts" [value]="contact" >
                    {{toCourtesyString(contact.courtesy)}} {{contact.first_name}} {{contact.last_name}}
                </mat-list-option>
            </mat-selection-list>
        </ng-template>    
    </mat-step>
</mat-stepper>
