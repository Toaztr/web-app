<div class="m-1 d-flex">
    <button class="tab-button" mat-button (click)="addPartner()">
        <mat-icon>add</mat-icon>
        Ajouter un partenaire
    </button>
</div>

<div class="m-1 d-flex">
    <mat-card *ngFor="let partner of partners.value; index as idx" class="partner-card m-1">
        <mat-card-header>
            <mat-card-title>{{partner.name}}</mat-card-title>
            <mat-card-subtitle>{{partner.sub_entity}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{toCourtesyString(partner.contact.courtesy)}} {{partner.contact.first_name}} {{partner.contact.last_name}} <br>
                {{partner.contact.email}}<br>
                {{partner.contact.phone_number}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="deletePartner(idx)">Supprimer</button>
        </mat-card-actions>
    </mat-card>

</div>
